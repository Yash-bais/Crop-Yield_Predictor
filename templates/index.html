<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Yield Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f2f2;
      padding: 3rem 0;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card p-4 mx-auto" style="max-width: 700px;">
    <h2 class="text-center text-primary mb-4">ðŸŒ¾ Crop Yield Prediction</h2>
    <form method="POST" action="/predict">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Year</label>
          <input type="number" class="form-control" name="Year" value="2026" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Average Rainfall (mm)</label>
          <input type="number" class="form-control" name="average_rain_fall_mm_per_year" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Pesticides (tonnes)</label>
          <input type="number" class="form-control" name="pesticides_tonnes" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Avg Temperature (Â°C)</label>
          <input type="number" class="form-control" name="avg_temp" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Country / Area</label>
          <input type="text" class="form-control" name="Area" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Crop Item</label>
          <input type="text" class="form-control" name="Item" required>
        </div>
      </div>
      <button type="submit" class="btn btn-success w-100">Predict</button>
    </form>

    {% if yield_hg_ha %}
    <div class="alert alert-info text-center mt-4">
      <h4 class="mb-2">Predicted Crop Yield</h4>
      <p><strong>{{ yield_hg_ha }} hg/ha</strong> ({{ yield_kg_ha }} kg/ha, {{ yield_ton_ha }} tons/ha)</p>
    </div>
    {% elif error %}
    <div class="alert alert-danger mt-4 text-center">{{ error }}</div>
    {% endif %}
  </div>
</div>
</body>
</html>
