<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ¾ Smart Crop Yield Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem 0;
    }

    .card {
      max-width: 800px;
      margin: auto;
      padding: 2.5rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      font-weight: bold;
    }

    label {
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px 15px;
    }

    .btn-primary {
      background: #198754;
      border: none;
      font-weight: 500;
      border-radius: 12px;
    }

    .btn-primary:hover {
      background: #146c43;
    }

    .result-box {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #f0f8ff;
      border-radius: 12px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h2 class="text-center text-success mb-4">ðŸŒ¾ Smart Crop Yield Predictor</h2>
    <form action="/predict" method="POST">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="Year">Year</label>
          <input type="number" class="form-control" name="Year" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="average_rain_fall_mm_per_year">Avg Rainfall (mm)</label>
          <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="pesticides_tonnes">Pesticides (tonnes)</label>
          <input type="number" class="form-control" name="pesticides_tonnes" step="any" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="avg_temp">Avg Temperature (Â°C)</label>
          <input type="number" class="form-control" name="avg_temp" step="any" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="Area">Country/Area</label>
          <input type="text" class="form-control" name="Area" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="Item">Crop Item</label>
          <input type="text" class="form-control" name="Item" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-2">ðŸš€ Predict Yield</button>
    </form>

    {% if yield_hg_ha %}
    <div class="result-box mt-4">
      <h4 class="text-primary">ðŸ“Š Predicted Crop Yield:</h4>
      <p><strong>{{ yield_hg_ha }} hg/ha</strong></p>
      <p><strong>{{ yield_kg_ha }} kg/ha</strong></p>
      <p><strong>{{ yield_ton_ha }} tons/ha</strong></p>
    </div>
    {% elif error %}
    <div class="alert alert-danger text-center mt-4">{{ error }}</div>
    {% endif %}
  </div>
</div>

</body>
</html>
